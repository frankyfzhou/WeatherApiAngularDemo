<div class = 'panel panel-primary' *ngFor='let city of filteredCities'>
    <div class = 'panel-heading'>
      {{city.name}}, {{city.country}}
    </div>

    <a class='btn btn-default' (click)='Add(city.id)' style='width:80px'>
        <i class='glyphicon glyphicon-chevron-right'></i> Add
    </a>
</div>
